<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #232f3e;
            padding: 10px 20px;
            color: white;
        }
        .header h1 {
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            margin-top: 0;
        }
        .form-container input {
            width: calc(25% - 12px);
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .products-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product-card {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product-image {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product-name {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .product-cost {
            color: #888;
            margin: 10px 0;
        }
        .add-to-cart {
            background-color: #ff5722;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1em;
            margin: 10px 0;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .add-to-cart:hover {
            background-color: #e64a19;
        }
        .footer {
            background-color: #232f3e;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Products</h1>
    </div>
    <div class="container">

        
        <div id="products-container" class="products-container"></div>
        
      <!-- <a href="WomenProduct.html" target="_blank">Open Women Product Page</a>  -->
    </div>

    <div class="footer">
        <p>Â© 2024 ZipMart. All rights reserved.</p>
        <p>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
            <a href="#">Contact Us</a>
        </p>
    </div>

    <script>
        
        function createProductCard(product) {
            return `
                <div class="product-card">
                    <img class="product-image" src="${product.image}" alt="${product.name}">
                    <div class="product-name">${product.name}</div>
                    <div class="product-cost">${product.cost}</div>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            `;
        }

        // Fetch products from the server
        function fetchProducts() {
            const database = 'product-database'; 
            fetch(`/getProducts?database=${database}`)
                .then(response => response.json())
                .then(products => {
                    const productsContainer = document.getElementById('products-container');
                    productsContainer.innerHTML = products.map(createProductCard).join('');
                })
                .catch(error => console.error('Error fetching products:', error));
        }

        // Fetch products on page load
        window.onload = fetchProducts;
        
        document.addEventListener('DOMContentLoaded', (event) => {
            console.log('DOM fully loaded and parsed');
            fetch('/api/products') // Update this with your actual API endpoint
                .then(response => {
                    console.log('Fetching products data...');
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Data fetched successfully:', data);
                    const productsContainer = document.getElementById('products');
                    data.forEach(product => {
                        const productElement = document.createElement('div');
                        productElement.innerHTML = `
                            <h2>${product.name}</h2>
                            <p>${product.description}</p>
                            <p>${product.price}</p>
                        `;
                        productsContainer.appendChild(productElement);
                    });
                })
                .catch(error => {
                    console.error('Error fetching products:', error);
                });
        });
    
    </script>
    
</body>
</html>
